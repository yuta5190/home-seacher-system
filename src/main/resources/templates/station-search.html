<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>家を建てる際の情報サイト</title>
  </head>
  <body>
  	<header>
		<page-top id=pagetop></page-top>
		<div id="patarn-search">
		<div class=dropdown>
		<div id=distance-drop class="dropdown">
		</div>
		</div>
		</div>
	</header>
    <form th:action="@{/map/}" method="post">
      <h2>沿線情報</h2>
      <select id="railway-lines" name="railwayLines">
        <option
          th:each="railwayLine : ${railwayLineList}"
          th:value="${railwayLine.id}"
          th:text="${railwayLine.lineName}"
        >
          - 沿線が表示されます -
        </option></select
      ><br />
      <h2>駅情報</h2>
      <select id="stations" name="id">
        <option value="">- 上記の沿線を選択してください -</option>
        <option
          th:each="station : ${stationList}"
          th:value="${station.id}"
          th:text="${station.lineName}"
        >
          - 沿線が表示されます -
        </option></select
      ><br />
      <input type="hidden" value="station" name="infomationType" />
      <button type="submit">駅情報送信</button>
    </form>
    <footer>
		<page-end id=pageend></page-end>
	</footer>
  </body>
	<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="/js/allpage.js"></script>
    <script src="/js/selector.js"></script>
    <script th:src="@{/js/stationAPI.js}"></script>  
  	<link rel="stylesheet" th:href="@{/css/map.css}" />
	<link rel="stylesheet" th:href="@{/css/animation.css}" />
	<link rel="stylesheet" th:href="@{/css/selector.css}" />
	<link rel="stylesheet" th:href="@{/css/tab.css}" />
</html>
